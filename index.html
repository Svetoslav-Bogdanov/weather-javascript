<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <!-- Form start -->
                <form class="row g-3 needs-validation mb-4" id="location" novalidate>
                    <div class="col-12">
                        <label class="form-label">
                            <h5>Населено място</h5>
                        </label>
                        <input type="text" class="form-control" id="city" required>
                        <div class="invalid-feedback">
                            Това поле е задължително!
                        </div>
                    </div>

                    <div class="col-6 d-grid gap-2">
                        <button class="btn btn-primary btn-sm" type="submit">Търси</button>
                    </div>
                    <div class="col-6 d-grid gap-2">
                        <button class="btn btn-primary btn-sm" type="button">Моята локация</button>
                    </div>
                </form>
                <!-- Form end -->
                <!-- Alert unknown place start -->
                <div class="row d-none" id="unknown_city_error">
                    <div class="col-12">
                        <div class="alert alert-danger text-center" role="alert">Неизвестно населено място</div>

                    </div>
                </div>
                <!-- Alert unknown place end -->
                <!-- Start of city and country block -->
                <div class="row d-none" id="location_block">
                    <div class="col">
                        <ul class="list-group" id="location_list">

                        </ul>
                    </div>

                </div>
                <!-- End of city and country block -->
                <!-- Current weather start -->
                <div class="row mb-4 d-none" id="currtent-weather-block">
                    <div class="col">

                        <h5>Времето в момента</h5>
                        <div class="row">
                            <div class="col-4">
                                <img id="current_weather_icon" width="100" height="100">
                            </div>
                            <div class="col-8 text-center">
                                <h1><span id="current_weather_temp"></span>&deg;С</h1>
                                <h6 id="current_weather_description">СЛЪНЧЕВО</h6>
                            </div>

                        </div>

                    </div>
                </div>
                <!--- Current weather block end -->
                <!-- Weather till the end of the day -->
                <div class="row mb-4 d-none" id="weather_end_of_the_day">
                    <div class="col">
                        <h5>
                            Времето до края на деня
                        </h5>
                        <div class="container" id="hourRows">



                        </div>


                    </div>

                </div>
                <!-- Weather today end -->
                <!-- Weather next 7 days start -->
                <div class="row mb-4 d-none">
                    <div class="col">
                        <h5>
                            Времето през следващите 7 дни
                        </h5>
                        <div class="row">
                            <div class="col-2">
                                17:00
                            </div>
                            <div class="col-2">
                                <img src="" width="20" height="20">
                            </div>
                            <div class="col">
                                4.05 &deg;C
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Weather next 7 days end -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="form-validation.js"></script>
    <script src="index.js"></script>
</body>

</html>
